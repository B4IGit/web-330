    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roleplay Character Generator</title>

    <!-- styles.css -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="mainContainer">
      <form id="characterForm">
        <h2>Create your Character</h2>
        <div class="input-box">
          <label for="heroName">Hero Name:</label><br />
          <input type="text" id="heroName" name="heroName" required />
        </div>
        <div class="input-box">
          <label for="heroGender">Hero Gender:</label>
          <br>
          <div class="custom-select">
            <select id="heroGender" name="heroGender" required>
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="input-box">
          <label for="heroClass">Hero Class:</label>
          <br>
         <div class="custom-select">
           <select id="heroClass" name="heroClass" required>
             <option value=""></option>
             <option value="warrior">Warrior</option>
             <option value="mage">Mage</option>
             <option value="rogue">Rogue</option>
           </select>
         </div>
        </div>
        <button id="generateHero">Generate Hero</button>
      </form>

      <div id="characterOutput">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
